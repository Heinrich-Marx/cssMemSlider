<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Mem slider</title>
</head>
<body>
<div class="wrapper">
  <input type="radio" class="radioBtn radio1" name="point" id="point1" checked>
  <input type="radio" class="radioBtn radio2" name="point" id="point2">
  <input type="radio" class="radioBtn radio3" name="point" id="point3">
  <input type="radio" class="radioBtn radio4" name="point" id="point4">
  <div class="slides">
    <div class="slide1 slide"><div class="memesDesc">Mem with drake: part 1</div></div>
    <div class="slide2 slide"><div class="memesDesc">Mem with drake: part 2</div></div>
    <div class="slide3 slide"><div class="memesDesc">Mem with drake: part 3</div></div>
    <div class="slide4 slide"><div class="memesDesc">Mem with drake: part 4</div></div>
  </div>
    <div class="labels">
    <label for="point1" class="label1 label"></label>
    <label for="point2" class="label2 label"></label>
    <label for="point3" class="label3 label"></label>
    <label for="point4" class="label4 label"></label>
    <label for="point5" class="label5 label"></label>
  </div>
</div>
</body>
</html>
